<!Doctype html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/header.css" rel="stylesheet">
        <link href="./pages/home/home.css" rel="stylesheet">
        <link href="./pages/productInfo/productInfo.css" rel="stylesheet">
        <link href="./pages/cart/cart.css" rel="stylesheet">
        <title>Absolute Health</title>
    </head>
    <body>
        <!-- HEADER -->
        <section class="header">
            <div class="primary">
                <div class="wrapper">
                    <a href="/" class="logo" data-clickSource="logo"></a>
                    <a href="/" class="brandName" data-clickSource="brandname">Absolute Health</a>
                    <div class="searchbar">
                        <input type="text" placeholder="Search.." id="searchbar">
                        <a href="/" data-clickSource="searchbar"><button type="submit" data-clickSource="searchbar"><i data-clickSource="searchbar" class="fa fa-search"></i></button></a>
                    </div>
                    <a href="/login" data-clickSource="login" class="login">
                        <i data-clickSource="login" class="fa fa-user" style="font-size:1em"></i>
                        <span data-clickSource="login">Login</span>
                    </a>
                    <a href="/cart" data-clickSource="cart" class="cart">
                        <i class="fa fa-shopping-cart" style="font-size:1em" data-clickSource="cart"></i>
                        <span data-clickSource="cart">Cart</span>
                    </a>
                </div>
            </div>
            <div class="secondary">
                <ul class="filter-list">
                    <li><a>Shop by Category</a></li>
                    <li><a href="#">Free Weights</a></li>
                  </ul>
                <button class="hamburger-menu" onclick="openNav()">&#9776;</button>
            </div>
        </section>
        
        <!-- Side Navbar -->
        <div class="sidenav" id="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a>Shop by Category</a>
            <a href="#">Free Weights</a>
        </div>
          
        <!-- MAIN CONTENT -->
        <section class="content" id="root">
        </section>

        <!-- FOOTER -->
        <section class="footer">
            <div>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Company Info</a>
              </div>
              <p>&copy; 2024 Absolute Fitness. All rights reserved.</p>
        </section>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fa7b9cb286.js" crossorigin="anonymous"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/route.js"></script>
        <script src="./pages/home/home.js"></script>
        <script src="./pages/productInfo/productInfo.js"></script>
        <script src="./pages/cart/cart.js"></script>
    </body>
</html>

<!Doctype html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" rel="stylesheet">
        <title>Absolute Health</title>
    </head>
    <body>
        <!-- HEADER -->
        <section class="header">
            <div class="primary">
                <div class="wrapper">
                    <div class="logo"></div>
                    <div class="brandName">Absolute Health</div>
                    <div class="searchbar">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <a class="login" href="/login">
                        <i class="fa fa-user" style="font-size:1em"></i>
                        <span>Login</span>
                    </a>
                    <div class="cart">
                        <i class="fa fa-shopping-cart" style="font-size:1em"></i>
                        <span>Cart</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN CONTENT -->
        <section class="content" id="root">
            <div class="contentWrapper" id="equipementList">
            </div>
            
        </section>

        <!-- FOOTER -->
        <section class="footer">Footer</section>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" integrity="sha256-Lsk+CDPOzTapLoAzWW0G/WeQeViS3FMzywpzPZV8SXk=" crossorigin="anonymous"></script> -->
        <script src="https://kit.fontawesome.com/fa7b9cb286.js" crossorigin="anonymous"></script>
        <script src="./scripts/main.js"></script>
        <!-- <script src="./scripts/route.js"></script> -->
    </body>
</html>
